<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Page Title</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero17-wrapper">
    <header class="hero17-header78">
      <div class="hero17-column">
        <img src="your-image-1.jpg" alt="Hero Image" class="hero17-image" />
        <div class="hero17-content1">
          <h1 class="hero17-text10">Your Heading</h1>
          <p class="hero17-text11">Some introductory text here.</p>
          <div class="hero17-actions">
            <a href="#" class="hero17-button1">Action 1</a>
            <a href="#" class="hero17-button2">Action 2</a>
          </div>
        </div>
      </div>
      <div class="hero17-content2">
        <div class="hero17-row-container1">
          <img src="placeholder1.jpg" alt="Placeholder 1" class="hero17-placeholder-image1" />
          <img src="placeholder2.jpg" alt="Placeholder 2" class="hero17-placeholder-image2" />
          <img src="placeholder3.jpg" alt="Placeholder 3" class="hero17-placeholder-image3" />
        </div>
        <div class="hero17-row-container2">
          <img src="placeholder4.jpg" alt="Placeholder 4" class="hero17-placeholder-image4" />
          <img src="placeholder5.jpg" alt="Placeholder 5" class="hero17-placeholder-image5" />
          <img src="placeholder6.jpg" alt="Placeholder 6" class="hero17-placeholder-image6" />
        </div>
      </div>
    </header>
  </div>

  <style>
    /* Mobile-friendly overrides */
    @media (max-width: 767px) {
      .hero17-header78 {
        flex-direction: column;
        padding: 0 1rem;
      }
      .hero17-column {
        width: 100%;
      }
      .hero17-image {
        width: 100%;
        height: auto;
      }
      .hero17-content2 {
        flex-direction: column;
      }
      .hero17-row-container1,
      .hero17-row-container2 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .hero17-placeholder-image1,
      .hero17-placeholder-image2,
      .hero17-placeholder-image3,
      .hero17-placeholder-image4,
      .hero17-placeholder-image5,
      .hero17-placeholder-image6 {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
      .hero17-actions {
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
      }
      .hero17-button1,
      .hero17-button2 {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 479px) {
      .hero17-header78 {
        padding: 0 0.5rem;
      }
      .hero17-placeholder-image1,
      .hero17-placeholder-image2,
      .hero17-placeholder-image3,
      .hero17-placeholder-image4,
      .hero17-placeholder-image5,
      .hero17-placeholder-image6 {
        max-width: 100%;
      }
    }
  </style>
</body>
</html>
